<body onload="loadAns()" class="backgroundStyle">

            <form action="Q2.html" onsubmit="checkans()"> 
                <div class="card text-center" style="margin: 15%;">
                    <div class="card-header " id="headstyle">
                        <b>Q1: Which team won IPL 2020 Title<br></b>
                    </div>
                    <div class="card-body" id="bodystyle" >
                        <label class="container"><b>SRH</b><input type="radio" id="ans1" name="q1" value="SRH"><span class="check"></span></label><br>
                        <label class="container"><b>CSK</b><input type="radio" id="ans2" name="q1" value="CSK"><span class="check"></span></label><br>
                        <label class="container"><b>MI's</b><input type="radio" id="ans3" name="q1" value="MI's"><span class="check"></span></label><br>
                        <label class="container"><b>RCB</b><input type="radio" id="ans4" name="q1" value="RCB"><span class="check"></span></label><br>
                        <input class="btn btn-primary" type="submit" name="submit"> 
                    </div>
                  </div>
                </form>
    <script>
        var ans="MI's";

        function loadans(){
            localStorage.setItem("question1",ans)
        }
        var point=0
        
        function validate()
        {
            var radioque = document.getElementsByName("q1");
            var j=0;
            var len=radioque.length;
            for(;j<len;j++)
            {
                if(radioque[j].checked)
                {
                    return radioque[j].value
                }
            }
        }
        function checkans(){
            var count=0;
            var markedans=validate()
            localStorage.setItem("yourAnswer1",markedans)
            if(ans==markedans){
                count++;
                count=count.toString();
                localStorage.setItem("score",count)
            }
            localStorage.setItem("score",count)
        }
  
    </script>
